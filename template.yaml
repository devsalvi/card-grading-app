AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Card Grading App - Serverless Backend (Lambda + DynamoDB + API Gateway)'

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs18.x
    MemorySize: 256
    Environment:
      Variables:
        DYNAMODB_TABLE_NAME: !Ref CardGradingSubmissionsTable
        SERVICE_TIERS_TABLE_NAME: !Ref ServiceTiersTable
        SERVICE_TIER_AUDIT_TABLE_NAME: !Ref ServiceTierAuditTable
        S3_BUCKET_NAME: !Ref CardImagesS3Bucket

Resources:
  # IAM Role for post-confirmation Lambda to add users to groups
  PostConfirmationFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CognitoAdminAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cognito-idp:AdminAddUserToGroup
                Resource: '*'

  # IAM Role for pre-signup Lambda to link accounts
  PreSignupFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CognitoAccountLinking
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cognito-idp:ListUsers
                  - cognito-idp:AdminLinkProviderForUser
                Resource: '*'

  # Lambda function for post-confirmation trigger (admin group assignment)
  # Defined first to avoid circular dependency
  PostConfirmationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CardGradingPostConfirmation
      CodeUri: lambda/post-confirmation/
      Handler: index.handler
      Description: Adds users to admin groups based on company code validation
      Role: !GetAtt PostConfirmationFunctionRole.Arn
      Environment:
        Variables:
          PSA_ADMIN_CODE: PSA-SECURE-2024
          BGS_ADMIN_CODE: BGS-SECURE-2024
          SGC_ADMIN_CODE: SGC-SECURE-2024
          CGC_ADMIN_CODE: CGC-SECURE-2024
          SUPER_ADMIN_CODE: SUPER-SECURE-2024

  # Lambda function for pre-signup trigger (automatic account linking)
  PreSignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CardGradingPreSignup
      CodeUri: lambda/pre-signup-link/
      Handler: index.handler
      Description: Automatically links Google accounts to existing email/password accounts
      Role: !GetAtt PreSignupFunctionRole.Arn

  # Cognito User Pool for Authentication
  CardGradingUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: CardGradingUserPool
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false
      LambdaConfig:
        PreSignUp: !GetAtt PreSignupFunction.Arn
        PostConfirmation: !GetAtt PostConfirmationFunction.Arn
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: phone_number
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: address
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: company
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: adminCode
          AttributeDataType: String
          Mutable: true
          Required: false
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1

  # Cognito User Pool Domain
  CardGradingUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub 'card-grading-${AWS::AccountId}'
      UserPoolId: !Ref CardGradingUserPool

  # Cognito User Pool Client
  CardGradingUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn: CardGradingUserPoolDomain
    Properties:
      ClientName: CardGradingWebClient
      UserPoolId: !Ref CardGradingUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      SupportedIdentityProviders:
        - COGNITO
        # Add Google and Facebook after configuring them via AWS CLI
        # - Google
        # - Facebook
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      AllowedOAuthFlowsUserPoolClient: true
      CallbackURLs:
        - http://localhost:5173
        - http://localhost:5173/
        - https://main.d1xsxgfyygtbif.amplifyapp.com
        - https://main.d1xsxgfyygtbif.amplifyapp.com/
        - https://collectbl.com
        - https://collectbl.com/
      LogoutURLs:
        - http://localhost:5173
        - http://localhost:5173/
        - https://main.d1xsxgfyygtbif.amplifyapp.com
        - https://main.d1xsxgfyygtbif.amplifyapp.com/
        - https://collectbl.com
        - https://collectbl.com/
      PreventUserExistenceErrors: ENABLED
      AccessTokenValidity: 60
      IdTokenValidity: 60
      RefreshTokenValidity: 30
      TokenValidityUnits:
        AccessToken: minutes
        IdToken: minutes
        RefreshToken: days
      ReadAttributes:
        - email
        - name
        - address
        - email_verified
        - profile
        - custom:company
        - custom:adminCode
      WriteAttributes:
        - email
        - name
        - address
        - custom:company
        - custom:adminCode

  # Admin User Groups - Company-Specific
  PSAAdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: PSA-Admins
      Description: PSA (Professional Sports Authenticator) admin users
      UserPoolId: !Ref CardGradingUserPool
      Precedence: 1

  BGSAdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: BGS-Admins
      Description: BGS (Beckett Grading Services) admin users
      UserPoolId: !Ref CardGradingUserPool
      Precedence: 2

  SGCAdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: SGC-Admins
      Description: SGC (Sportscard Guaranty) admin users
      UserPoolId: !Ref CardGradingUserPool
      Precedence: 3

  CGCAdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: CGC-Admins
      Description: CGC (Certified Guaranty Company) admin users
      UserPoolId: !Ref CardGradingUserPool
      Precedence: 4

  # Super Admin Group (access to all companies)
  SuperAdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: Super-Admins
      Description: Super administrator users with access to all submissions
      UserPoolId: !Ref CardGradingUserPool
      Precedence: 0

  # Permission for Cognito to invoke the pre-signup Lambda
  PreSignupFunctionCognitoPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PreSignupFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CardGradingUserPool.Arn

  # Permission for Cognito to invoke the post-confirmation Lambda
  PostConfirmationFunctionCognitoPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PostConfirmationFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CardGradingUserPool.Arn

  # DynamoDB Table
  CardGradingSubmissionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: CardGradingSubmissions
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: submissionId
          AttributeType: S
        - AttributeName: email
          AttributeType: S
        - AttributeName: submittedAt
          AttributeType: S
      KeySchema:
        - AttributeName: submissionId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: EmailIndex
          KeySchema:
            - AttributeName: email
              KeyType: HASH
            - AttributeName: submittedAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Application
          Value: CardGradingApp
        - Key: Environment
          Value: Production

  # DynamoDB Table for Service Tiers
  ServiceTiersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ServiceTiers
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: company
          AttributeType: S
        - AttributeName: tierId
          AttributeType: S
      KeySchema:
        - AttributeName: company
          KeyType: HASH
        - AttributeName: tierId
          KeyType: RANGE
      Tags:
        - Key: Application
          Value: CardGradingApp
        - Key: Environment
          Value: Production

  # DynamoDB Table for Service Tier Audit Log
  ServiceTierAuditTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ServiceTierAudit
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: auditId
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: auditId
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      Tags:
        - Key: Application
          Value: CardGradingApp
        - Key: Environment
          Value: Production

  # S3 Bucket for Card Images
  CardImagesS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'card-grading-images-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldImages
            Status: Enabled
            ExpirationInDays: 90
            NoncurrentVersionExpirationInDays: 30
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - '*'
            AllowedMethods:
              - GET
              - PUT
            AllowedHeaders:
              - '*'
            MaxAge: 3000
      Tags:
        - Key: Application
          Value: CardGradingApp
        - Key: Environment
          Value: Production

  # Lambda Function for Submissions
  SubmitCardFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CardGradingSubmitFunction
      CodeUri: lambda/submit-card/
      Handler: index.handler
      Description: 'Handles card grading submissions and saves to DynamoDB'
      Timeout: 60
      MemorySize: 512
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CardGradingSubmissionsTable
        - S3CrudPolicy:
            BucketName: !Ref CardImagesS3Bucket
      Events:
        SubmitCard:
          Type: Api
          Properties:
            Path: /submissions
            Method: POST
            RestApiId: !Ref CardGradingAPI

  # Lambda Function for Admin - Get Submission
  AdminGetSubmissionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CardGradingAdminGetSubmission
      CodeUri: lambda/admin-operations/
      Handler: index.getSubmission
      Description: 'Admin function to get submission by ID'
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref CardGradingSubmissionsTable
      Events:
        GetSubmission:
          Type: Api
          Properties:
            Path: /admin/submissions/{submissionId}
            Method: GET
            RestApiId: !Ref CardGradingAPI
            Auth:
              Authorizer: CognitoAuthorizer

  # Lambda Function for Admin - List Submissions
  AdminListSubmissionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CardGradingAdminListSubmissions
      CodeUri: lambda/admin-operations/
      Handler: index.listSubmissions
      Description: 'Admin function to list all submissions'
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref CardGradingSubmissionsTable
      Events:
        ListSubmissions:
          Type: Api
          Properties:
            Path: /admin/submissions
            Method: GET
            RestApiId: !Ref CardGradingAPI
            Auth:
              Authorizer: CognitoAuthorizer

  # Lambda Function for Admin - Search by Email
  AdminSearchByEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CardGradingAdminSearchByEmail
      CodeUri: lambda/admin-operations/
      Handler: index.searchByEmail
      Description: 'Admin function to search submissions by email'
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref CardGradingSubmissionsTable
      Events:
        SearchByEmail:
          Type: Api
          Properties:
            Path: /admin/search
            Method: GET
            RestApiId: !Ref CardGradingAPI
            Auth:
              Authorizer: CognitoAuthorizer

  # Lambda Function for Card Image Analysis
  AnalyzeCardFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CardGradingAnalyzeCard
      CodeUri: lambda/analyze-card/
      Handler: index.handler
      Description: 'Analyzes card images using Google Gemini Vision API'
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          GOOGLE_GEMINI_API_KEY: 'AIzaSyAaSuIxhs2wYlyCrGuOzRYNrzEn7zceazM'
      Events:
        AnalyzeCard:
          Type: Api
          Properties:
            Path: /analyze-card
            Method: POST
            RestApiId: !Ref CardGradingAPI

  # Lambda Function for User Operations - Get My Submissions
  UserGetMySubmissionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CardGradingUserGetMySubmissions
      CodeUri: lambda/user-operations/
      Handler: index.getMySubmissions
      Description: 'User function to get their own submissions (last 10)'
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref CardGradingSubmissionsTable
      Events:
        GetMySubmissions:
          Type: Api
          Properties:
            Path: /my-submissions
            Method: GET
            RestApiId: !Ref CardGradingAPI
            Auth:
              Authorizer: CognitoAuthorizer

  # Lambda Function for Service Tiers - Public endpoint (no auth)
  GetServiceTiersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CardGradingGetServiceTiers
      CodeUri: lambda/service-tiers/
      Handler: index.handler
      Description: 'Public endpoint to get service tiers by company'
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ServiceTiersTable
      Events:
        GetServiceTiers:
          Type: Api
          Properties:
            Path: /service-tiers
            Method: GET
            RestApiId: !Ref CardGradingAPI

  # Lambda Function for Admin - List Service Tiers
  AdminListServiceTiersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CardGradingAdminListServiceTiers
      CodeUri: lambda/admin-service-tiers/
      Handler: index.listTiers
      Description: 'Admin function to list service tiers'
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ServiceTiersTable
      Events:
        ListServiceTiers:
          Type: Api
          Properties:
            Path: /admin/service-tiers
            Method: GET
            RestApiId: !Ref CardGradingAPI
            Auth:
              Authorizer: CognitoAuthorizer

  # Lambda Function for Admin - Update Service Tier
  AdminUpdateServiceTierFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CardGradingAdminUpdateServiceTier
      CodeUri: lambda/admin-service-tiers/
      Handler: index.updateTier
      Description: 'Admin function to update/create service tier'
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ServiceTiersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ServiceTierAuditTable
      Events:
        UpdateServiceTier:
          Type: Api
          Properties:
            Path: /admin/service-tiers
            Method: PUT
            RestApiId: !Ref CardGradingAPI
            Auth:
              Authorizer: CognitoAuthorizer

  # Lambda Function for Admin - Delete Service Tier
  AdminDeleteServiceTierFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CardGradingAdminDeleteServiceTier
      CodeUri: lambda/admin-service-tiers/
      Handler: index.deleteTier
      Description: 'Admin function to delete service tier'
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ServiceTiersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ServiceTierAuditTable
      Events:
        DeleteServiceTier:
          Type: Api
          Properties:
            Path: /admin/service-tiers
            Method: DELETE
            RestApiId: !Ref CardGradingAPI
            Auth:
              Authorizer: CognitoAuthorizer

  # API Gateway
  CardGradingAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: CardGradingAPI
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt CardGradingUserPool.Arn
            Identity:
              Header: Authorization

Outputs:
  ApiEndpoint:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${CardGradingAPI}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: CardGradingAPIEndpoint

  TableName:
    Description: 'DynamoDB table name'
    Value: !Ref CardGradingSubmissionsTable
    Export:
      Name: CardGradingSubmissionsTableName

  FunctionArn:
    Description: 'Lambda function ARN'
    Value: !GetAtt SubmitCardFunction.Arn
    Export:
      Name: CardGradingSubmitFunctionArn

  UserPoolId:
    Description: 'Cognito User Pool ID'
    Value: !Ref CardGradingUserPool
    Export:
      Name: CardGradingUserPoolId

  UserPoolClientId:
    Description: 'Cognito User Pool Client ID'
    Value: !Ref CardGradingUserPoolClient
    Export:
      Name: CardGradingUserPoolClientId

  UserPoolArn:
    Description: 'Cognito User Pool ARN'
    Value: !GetAtt CardGradingUserPool.Arn
    Export:
      Name: CardGradingUserPoolArn

  UserPoolDomain:
    Description: 'Cognito User Pool Domain'
    Value: !Sub 'card-grading-${AWS::AccountId}'
    Export:
      Name: CardGradingUserPoolDomain

  HostedUIUrl:
    Description: 'Cognito Hosted UI URL'
    Value: !Sub 'https://card-grading-${AWS::AccountId}.auth.${AWS::Region}.amazoncognito.com'
    Export:
      Name: CardGradingHostedUIUrl

  S3BucketName:
    Description: 'S3 Bucket for Card Images'
    Value: !Ref CardImagesS3Bucket
    Export:
      Name: CardGradingImagesBucketName
